AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Cloud Resume Challenge - Visitor Counter Backend

Parameters:
  DomainName:
    Type: String
    Description: Custom domain name for API (e.g., api.danphillipsonline.com)
    Default: api.danphillipsonline.com
  ACMCertificateArn:
    Type: String
    Description: ARN of ACM certificate for the API domain (must be in us-east-1)
  HostedZoneId:
    Type: String
    Description: Route53 Hosted Zone ID for danphillipsonline.com

Globals:
  Function:
    Timeout: 10
    Runtime: python3.12
    Environment:
      Variables:
        TABLE_NAME: !Ref VisitorCounterTable
        CORS_ORIGIN: 'https://www.danphillipsonline.com'
Resources:
  # DynamoDB Table for storing visitor count
  VisitorCounterTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: cloud-resume-visitor-counter
      BillingMode: PAY_PER_REQUEST  # Free tier eligible, no provisioned capacity needed
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      Tags:
        - Key: Project
          Value: CloudResumeChallenge
  # Lambda Function for visitor counter
  VisitorCounterFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: cloud-resume-visitor-counter
      CodeUri: ../backend/lambda/
      Handler: app.lambda_handler
      Description: Increments and returns visitor count for cloud resume
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref VisitorCounterTable
      Events:
        PostVisitorCount:
          Type: Api
          Properties:
            RestApiId: !Ref VisitorCounterApi
            Path: /counter
            Method: POST
      Tags:
        Project: CloudResumeChallenge
  # API Gateway
  VisitorCounterApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: cloud-resume-api
      StageName: prod
      Cors:
        AllowMethods: "'POST, GET, OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,X-Requested-With'"
        AllowOrigin: "'https://www.danphillipsonline.com'"
        MaxAge: "'600'"
        AllowCredentials: false
      Tags:
        Project: CloudResumeChallenge

  # Custom Domain for API Gateway
  ApiCustomDomain:
    Type: AWS::ApiGateway::DomainName
    Properties:
      DomainName: !Ref DomainName
      CertificateArn: !Ref ACMCertificateArn
      SecurityPolicy: TLS_1_2
      Tags:
        - Key: Project
          Value: CloudResumeChallenge

  # Map custom domain to API Gateway stage
  ApiBasePathMapping:
    Type: AWS::ApiGateway::BasePathMapping
    DependsOn: ApiCustomDomain
    Properties:
      DomainName: !Ref DomainName
      RestApiId: !Ref VisitorCounterApi
      Stage: !Ref VisitorCounterApi.Stage

  # Route53 record to point custom domain to API Gateway
  ApiDNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref DomainName
      Type: A
      AliasTarget:
        DNSName: !GetAtt ApiCustomDomain.RegionalDomainName
        HostedZoneId: !GetAtt ApiCustomDomain.RegionalHostedZoneId
        EvaluateTargetHealth: false

Outputs:
  VisitorCounterApiUrl:
    Description: "Custom domain API endpoint URL for visitor counter"
    Value: !Sub "https://${DomainName}/counter"
    Export:
      Name: VisitorCounterApiUrl

  VisitorCounterApiGatewayUrl:
    Description: "Direct API Gateway endpoint URL (fallback)"
    Value: !Sub "https://${VisitorCounterApi}.execute-api.${AWS::Region}.amazonaws.com/prod/counter"
    Export:
      Name: VisitorCounterApiGatewayUrl

  VisitorCounterFunction:
    Description: "Visitor Counter Lambda Function ARN"
    Value: !GetAtt VisitorCounterFunction.Arn
    Export:
      Name: VisitorCounterFunctionArn

  VisitorCounterTable:
    Description: "DynamoDB Table Name"
    Value: !Ref VisitorCounterTable
    Export:
      Name: VisitorCounterTableName

  ApiCustomDomainName:
    Description: "API Gateway Custom Domain Name"
    Value: !Ref ApiCustomDomain
    Export:
      Name: ApiCustomDomainName
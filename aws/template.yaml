AWSTemplateFormatVersion: 2010-09-09
Description: Infrastructure for the Cloud Resume Challenge

Parameters:
  DomainName:
    Type: String
    Description: Your domain name (e.g., danphillipsonline.com)
    Default: danphillipsonline.com
  ACMCertificateArn:
    Type: String
    Description: ARN of ACM certificate for HTTPS

Resources:
  # Main content bucket (private, for apex domain)
  ApexBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref DomainName
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # WWW redirect bucket (public, redirects to apex)
  WwwBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "www.${DomainName}"
      WebsiteConfiguration:
        RedirectAllRequestsTo:
          HostName: !Ref DomainName
          Protocol: https

  # Bucket policy for main content bucket
  ApexBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ApexBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowCloudFrontServicePrincipalReadOnly
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub "arn:${AWS::Partition}:s3:::${DomainName}/*"
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub "arn:${AWS::Partition}:cloudfront::${AWS::AccountId}:distribution/${ApexCloudFrontDistribution}"

  # Origin Access Control for main content
  OriginAccessControl:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub "${AWS::StackName}-oac"
        OriginAccessControlOriginType: s3
        SigningProtocol: sigv4
        SigningBehavior: always

  # CloudFront for apex domain (main site)
  ApexCloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        Comment: !Sub "CloudFront for ${DomainName}"
        PriceClass: PriceClass_100
        DefaultRootObject: index.html
        Aliases:
          - !Ref DomainName
        Origins:
          - Id: s3Origin
            DomainName: !GetAtt ApexBucket.RegionalDomainName
            S3OriginConfig: {}
            OriginAccessControlId: !Ref OriginAccessControl
        DefaultCacheBehavior:
          TargetOriginId: s3Origin
          ViewerProtocolPolicy: redirect-to-https
          Compress: true
          AllowedMethods: [GET, HEAD, OPTIONS]
          CachedMethods: [GET, HEAD, OPTIONS]
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6
          OriginRequestPolicyId: 88a5eaf4-2fd4-4709-b370-b4c650ea3fcf
        CustomErrorResponses:
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /index.html
            ErrorCachingMinTTL: 10
          - ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: /index.html
            ErrorCachingMinTTL: 10
        ViewerCertificate:
          AcmCertificateArn: !Ref ACMCertificateArn
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2021
        HttpVersion: http2and3

  # CloudFront for www redirect
  WwwCloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        Comment: !Sub "Redirect www.${DomainName} -> ${DomainName}"
        PriceClass: PriceClass_100
        Aliases:
          - !Sub "www.${DomainName}"
        Origins:
          - Id: s3-website-redirect
            DomainName: !Select [2, !Split ["/", !GetAtt WwwBucket.WebsiteURL]]
            CustomOriginConfig:
              OriginProtocolPolicy: http-only
              HTTPPort: 80
              OriginSSLProtocols: [TLSv1.2]
        DefaultCacheBehavior:
          TargetOriginId: s3-website-redirect
          ViewerProtocolPolicy: redirect-to-https
          Compress: true
          AllowedMethods: [GET, HEAD]
          CachedMethods: [GET, HEAD]
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6
        ViewerCertificate:
          AcmCertificateArn: !Ref ACMCertificateArn
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2021
        HttpVersion: http2and3

Outputs:
  ApexBucketName:
    Description: Name of the main S3 bucket (upload your site here)
    Value: !Ref ApexBucket
    
  WwwBucketName:
    Description: Name of the www redirect bucket
    Value: !Ref WwwBucket
    
  ApexCloudFrontDistributionId:
    Description: CloudFront Distribution ID for apex domain (use for cache invalidations)
    Value: !Ref ApexCloudFrontDistribution
    
  WwwCloudFrontDistributionId:
    Description: CloudFront Distribution ID for www redirect
    Value: !Ref WwwCloudFrontDistribution
    
  ApexCloudFrontDomainName:
    Description: CloudFront Domain Name for apex
    Value: !GetAtt ApexCloudFrontDistribution.DomainName
    
  SiteURL:
    Description: Your site URL
    Value: !Sub "https://${DomainName}"
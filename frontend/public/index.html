    <style>
        /* Home page specific styles */
        .home-container {
            text-align: center;
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .hero-image {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #2c3e50;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            margin: 0 auto 30px;
            display: block;
        }

        .hero-name {
            font-size: 42px;
            color: #1a1a1a;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
            text-align: center;
        }

        .hero-title {
            font-size: 20px;
            color: #2c3e50;
            font-weight: 500;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .hero-intro {
            font-size: 17px;
            color: #555;
            line-height: 1.8;
            margin-bottom: 40px;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: #2c3e50;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #4a90e2;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-secondary {
            background: white;
            color: #2c3e50;
            border: 2px solid #2c3e50;
        }

        .btn-secondary:hover {
            background: #2c3e50;
            color: white;
            transform: translateY(-2px);
        }

        .social-links {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .social-link {
            color: #2c3e50;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .social-link:hover {
            color: #1a73e8;
            transform: scale(1.05);
        }

        .social-link svg {
            transition: transform 0.2s ease;
        }

        .social-link:hover svg {
            transform: scale(1.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hero-image {
                width: 220px;
                height: 220px;
                margin-bottom: 25px;
            }

            .hero-name {
                font-size: 32px;
            }

            .hero-title {
                font-size: 18px;
                margin-bottom: 25px;
            }

            .hero-intro {
                font-size: 15px;
                margin-bottom: 30px;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .home-container {
                padding: 20px 10px;
            }

            .hero-image {
                width: 180px;
                height: 180px;
                border-width: 4px;
            }

            .hero-name {
                font-size: 28px;
            }

            .hero-title {
                font-size: 16px;
            }

            .hero-intro {
                font-size: 14px;
            }

            .btn {
                padding: 12px 24px;
                font-size: 15px;
            }

            .social-links {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* Extra small devices (360px and below) */
        @media (max-width: 360px) {
            .home-container {
                padding: 15px 8px;
            }

            .hero-image {
                width: 150px;
                height: 150px;
                border-width: 3px;
            }

            .hero-name {
                font-size: 24px;
            }

            .hero-title {
                font-size: 15px;
                margin-bottom: 20px;
            }

            .hero-intro {
                font-size: 13px;
                margin-bottom: 25px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }

            .social-link {
                font-size: 13px;
            }
        }

        /* Landscape orientation adjustments for mobile devices */
        @media (max-height: 500px) and (orientation: landscape) {
            .home-container {
                padding: 15px 20px;
            }

            .hero-image {
                width: 150px;
                height: 150px;
                margin-bottom: 15px;
            }

            .hero-name {
                font-size: 28px;
                margin-bottom: 8px;
            }

            .hero-title {
                font-size: 16px;
                margin-bottom: 15px;
            }

            .hero-intro {
                font-size: 14px;
                margin-bottom: 20px;
            }

            .cta-buttons {
                margin-top: 20px;
            }

            .social-links {
                margin-top: 20px;
            }
        }
    </style>
